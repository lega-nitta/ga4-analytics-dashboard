services:
  postgres:
    image: postgres:16-alpine
    container_name: ga4-dashboard-postgres-local
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ga4_dashboard
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ga4-dashboard-redis-local
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  app:
    ports:
      - "3003:3000"

volumes:
  postgres_data:
